spring.cloud.vault:
  uri: http://localhost:8200
  connection-timeout: 5000
  read-timeout: 15000
  application-name: spenn
  enabled: false
  reactive:
    enabled: false
  database:
    enabled: true
    role: helse-spenn-oppdrag-user
    backend: postgresql/preprod-fss
  config:
    order: -10
    lifecycle.enabled: true

  authentication: KUBERNETES
  kubernetes:
    role: spenn
    kubernetes-path: ${VAULT_KUBERNETES_PATH:kubernetes/preprod/fss}
    service-account-token-file: /var/run/secrets/kubernetes.io/serviceaccount/token

  generic:
    enabled: true
    backend: kv/preprod/fss
    application-name: spenn/default
    default-context: spenn/default
