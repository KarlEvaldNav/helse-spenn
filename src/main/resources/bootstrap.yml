spring.cloud.vault:
  uri: https://vault.adeo.no
  connection-timeout: 5000
  read-timeout: 15000
  application-name: spenn
  enabled: false
  database:
    enabled: true
    role: helse-spenn-oppdrag-admin
    backend: postgresql/preprod-fss
  config:
    order: -10
    lifecycle.enabled: true

  authentication: TOKEN
  kubernetes:
    role: spenn
    kubernetes-path: kubernetes/preprod/fss
    service-account-token-file: /var/run/secrets/kubernetes.io/serviceaccount/token

  generic:
    enabled: true
    backend: kv/preprod/fss
    application-name: spenn/default
    default-context: spenn/default
